<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Suhu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        
        h1 {
            color: #333;
        }
        
        .form-group {
            margin-top: 20px;
        }
        
        label {
            font-size: 1rem;
            color: #555;
        }
        
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .hasil {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #444;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .dingin {
            background-color: #85C1E9;
            color: #154360;
        }
        
        .normal {
            background-color: #58D68D;
            color: #1E8449;
        }
        
        .panas {
            background-color: #F1948A;
            color: #641E16;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cek Status Suhu</h1>
        <div class="form-group">
            <label for="suhu">Masukkan Suhu (°C):</label>
            <input type="number" id="suhu" placeholder="Contoh: 25">
            <button onclick="cekSuhu()">Cek</button>
        </div>
        <div id="hasil" class="hasil"></div>
        <h4>Akhiran NIM 7 Aditya (221011401567)</h4>
    </div>
    <script>
        function cekSuhu() {
            const suhu = document.getElementById("suhu").value;
            const hasil = document.getElementById("hasil");

            // Reset hasil
            hasil.className = "hasil";
            hasil.style.display = "block";

            if (suhu === "") {
                hasil.innerText = "Masukkan suhu terlebih dahulu.";
                hasil.classList.add("normal");
            } else if (suhu < 20) {
                hasil.innerText = "Status: Dingin ❄️";
                hasil.classList.add("dingin");
            } else if (suhu >= 20 && suhu <= 30) {
                hasil.innerText = "Status: Normal 🌤️";
                hasil.classList.add("normal");
            } else {
                hasil.innerText = "Status: Panas 🔥";
                hasil.classList.add("panas");
            }
        }
    </script>
</body>

</html>
