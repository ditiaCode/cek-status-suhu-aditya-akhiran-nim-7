    <style>

        h1 {
            color: #333;
        }
        
        .form-group {
            margin-top: 20px;
        }
        
        label {
            font-size: 1rem;
            color: #555;
        }
        
        input {
            width: 80%;
            padding: 10px;

            border: 1px solid #ccc;

            font-size: 1rem;
        }
        
        button {
            background-color: #007BFF;
            color: #ffffff;

            border-radius: 5px;

            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .hasil {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #444;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .dingin {
            background-color: #85C1E9;
            color: #154360;
        }

<body>
    <div class="container">
        <h1>Cek Status Suhu</h1>
        <div class="form-group">
            <label for="suhu">Masukkan Suhu (Â°C):</label>
            <input type="number" id="suhu" placeholder="Contoh: 25">
            <button onclick="cekSuhu()">Cek</button>
        </div>
        <div id="hasil" class="hasil"></div>
        <h4>Akhiran NIM 7 Aditya (221011401567)</h4>
    </div>
    <script>
        function cekSuhu() {
            const suhu = document.getElementById("suhu").value;
            const hasil = document.getElementById("hasil");

            // Reset hasil
            hasil.className = "hasil";
            hasil.style.display = "block";

            if (suhu === "") {
                hasil.innerText = "Masukkan suhu terlebih dahulu.";
                hasil.classList.add("normal");
            } else if (suhu < 20) {
                hasil.innerText = "Status: Dingin â„ï¸";
                hasil.classList.add("dingin");
            } else if (suhu >= 20 && suhu <= 30) {
                hasil.innerText = "Status: Normal ðŸŒ¤ï¸";
                hasil.classList.add("normal");
            } else {
                hasil.innerText = "Status: Panas ðŸ”¥";
                hasil.classList.add("panas");
            }
        }
    </script>
